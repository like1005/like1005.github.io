         <!-- 将inner分为两块，左部介绍部分个人信息，右部放置留言栏 -->
         <div id="cont_1_1">
            <p>我的联系方式：</p>

            <p>QQ：</br>1532188538</p>

         <div id="cont_1_2">
            <!-- 留言板设计 -->
            <form action="" /action="#" method="post">
               <div class="tableRow">
                  <p class="heading"> 留言板 </p>
                  <p></p>
               </div>
               <!-- 设置不同的信息输入，并设置要求 -->
               <div class="tableRow">
                  <!-- 此项必填，text类型 -->
                  <p> 昵称: <input type="text" name="name" value="" required></p>
               </div>
               <div class="tableRow">
                  <!-- 此项必填,tel类型 -->
                  <p> 电话: <input type="tel" name="phone" value="" minlength="11" required></p>
               </div>
               <div class="tableRow">
                  <!-- 此项必填,text类型 -->
                  <p> QQ: <input type="text" name="QQ" value="" maxlength="10" required></p>
               </div>
               <div class="tableRow">
                  <!-- 此项必填,email类型 -->
                  <p> 邮箱: <input type="email" name="E-mail" value="" required></p>
               </div>
               <div class="tableRow">
                  <!-- 此项不是必填，text类型 -->
                  <p> 标题: <input type="text" name="title" value=""></p>
               </div>
               <div class="tableRow">
                  <p> 留言内容: </p>
                  <p>
                     <!-- 设置textarea调整留言框大小 -->
                     <textarea name="comments"></textarea>
                  </p>
               </div>
               <div class="tableRow">
                  <p></p>
                  <!-- 设置按钮，点击提交 -->
                  <p> <input type="submit" value="点击留言"> </p>
               </div>
            </form>
         </div>
